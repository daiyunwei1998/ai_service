name: Deploy AI Service to EC2
on:
  push:
    branches:
      - dev
    paths:
      - '**'  # This will trigger on any file change in the repo
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-ai-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-ai-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem -r ./* matcha@${{ secrets.SSH_HOST }}:~/ai_service
          ssh -o StrictHostKeyChecking=no -i private_key.pem matcha@${{ secrets.SSH_HOST }} << 'EOF'
            set -x
            cd ~/ai_service
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            sudo tee /etc/systemd/system/ai-service.service > /dev/null << EOT
            [Unit]
            Description=AI Service FastAPI Application
            After=network.target

            [Service]
            User=matcha
            WorkingDirectory=/home/matcha/ai_service
            ExecStart=/home/matcha/ai_service/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8001
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOT
            sudo systemctl daemon-reload
            sudo systemctl enable ai-service
            sudo systemctl restart ai-service
          EOF